# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - "main"
    paths:
      - "backend/**"
      - ".github/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "backend/**"
      - ".github/**"

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Install Google Chrome # Using shell script to install Google Chrome
      run: |
       chmod +x ./backend/scripts/InstallChrome.sh
        ./backend/scripts/InstallChrome.sh
    - name: Test and Build with Maven
      working-directory: backend
      run: mvn -B package --file pom.xml test
    - name: Execute Jar file
      run: sudo kill -9 `sudo lsof -t -i:80` & sudo java -jar /home/ubuntu/actions-runner/_work/fp-sim4-cloud-infinity/fp-sim4-cloud-infinity/backend/target/pokemonapi-0.0.1-SNAPSHOT.jar &
